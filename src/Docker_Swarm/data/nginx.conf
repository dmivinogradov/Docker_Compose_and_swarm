user  nginx;
worker_processes  auto;

events {
    worker_connections  1024;
}

http {

    resolver 127.0.0.11 valid=10s ipv6=off;
    resolver_timeout 10s;

    upstream session_upstream {
        server session-service:8081;
        keepalive 32;
    }

    upstream gateway_upstream {
        server gateway-service:8087;
        keepalive 32;
    }

    server {
        listen 8081;
        server_name _;

        location /api/v1/auth/ {
            proxy_pass http://session_upstream;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_pass_header Authorization;
            proxy_set_header Authorization $http_authorization;

            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            proxy_http_version 1.1;
            proxy_set_header Connection "";

            proxy_buffering off;
            proxy_cache off;
        }
    }

    server {
        listen 8087;
        server_name _;
        location /api/v1/gateway/ {
            proxy_pass http://gateway_upstream;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Prefix /api/v1/gateway;

            proxy_set_header Authorization $http_authorization;

            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        location / {
            return 403 "Direct access to services is not allowed. Use API endpoints.";
        }

        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;

        location = /404.html {
            internal;
            default_type application/json;
            return 404 '{"error": "Not Found", "message": "The requested resource was not found"}';
        }

        location = /50x.html {
            internal;
            default_type application/json;
            return 500 '{"error": "Internal Server Error", "message": "Something went wrong"}';
        }

        location /health {
            access_log off;
            default_type application/json;
            return 200 '{"status": "healthy", "service": "nginx-proxy"}';
        }
    }
}